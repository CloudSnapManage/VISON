
<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Echoes: STARK OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --stark-cyan: #00f2ff;
        --stark-red: #ff3e3e;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Roboto Mono', monospace;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      canvas {
        touch-action: none;
        z-index: 5;
      }
      /* Visor Background Effect */
      #camera-visor {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.25;
        filter: brightness(1.2) contrast(1.5) sepia(100%) hue-rotate(140deg) saturate(3);
        transform: scaleX(-1); /* Mirror camera */
        z-index: 0;
      }
      .visor-overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, transparent 30%, rgba(0, 242, 255, 0.05) 100%);
        pointer-events: none;
        z-index: 1;
      }
      /* Scanning line effect */
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to bottom, transparent, var(--stark-cyan), transparent);
        opacity: 0.15;
        pointer-events: none;
        animation: scan 10s linear infinite;
        z-index: 10;
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      .hud-border {
        border: 1px solid rgba(0, 242, 255, 0.3);
        background: rgba(0, 20, 40, 0.6);
        backdrop-filter: blur(12px);
      }
      .hud-bracket-tl { border-top: 3px solid var(--stark-cyan); border-left: 3px solid var(--stark-cyan); }
      .hud-bracket-tr { border-top: 3px solid var(--stark-cyan); border-right: 3px solid var(--stark-cyan); }
      .hud-bracket-bl { border-bottom: 3px solid var(--stark-cyan); border-left: 3px solid var(--stark-cyan); }
      .hud-bracket-br { border-bottom: 3px solid var(--stark-cyan); border-right: 3px solid var(--stark-cyan); }
      
      .reticle-spin {
        animation: spin-slow 4s linear infinite;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Hide UI on very small portrait screens or provide warning */
      @media (orientation: portrait) and (max-width: 600px) {
        .portrait-warning {
          display: flex;
        }
      }
      .portrait-warning {
        display: none;
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 9999;
        color: var(--stark-cyan);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        font-family: 'Orbitron', sans-serif;
      }
    </style>
    <!-- MediaPipe Tasks Vision -->
